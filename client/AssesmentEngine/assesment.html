<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Adaptive Language Learner - Assessment Engine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 40px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00d4ff 0%, #0099cc 100%);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .score-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .score-display .score-badge {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .difficulty-indicator {
            display: inline-block;
            padding: 6px 12px;
            background: #f0f0f0;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            color: #0099cc;
        }

        .difficulty-indicator.medium {
            color: #f59e0b;
        }

        .difficulty-indicator.hard {
            color: #ef4444;
        }

        .question {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #00d4ff;
        }

        .question h3 {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        #input-area {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            cursor: pointer;
            padding: 12px;
            background: white;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
            font-size: 15px;
        }

        label:hover {
            border-color: #00d4ff;
            background: #f0fbff;
        }

        input[type="radio"] {
            margin-right: 10px;
            cursor: pointer;
        }

        input[type="radio"]:checked+text {
            color: #0099cc;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
        }

        button[style*="display: none"] {
            pointer-events: none;
        }

        #submit-btn {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
        }

        #submit-btn:active {
            transform: translateY(0);
        }

        #next-btn {
            background: white;
            color: #0099cc;
            border: 2px solid #0099cc;
        }

        #next-btn:hover {
            background: #f0fbff;
            transform: translateY(-2px);
        }

        #skip-btn {
            background: #f0f0f0;
            color: #666;
            border: 2px solid #d0d0d0;
        }

        #skip-btn:hover {
            background: #e8e8e8;
            border-color: #999;
            transform: translateY(-2px);
        }

        #next-btn:active {
            transform: translateY(0);
        }

        #retry-btn {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        #retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.6);
        }

        #retry-btn:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 25px;
            padding: 16px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            min-height: 20px;
            animation: slideIn 0.3s ease;
        }

        .feedback.correct {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .feedback.incorrect {
            background: #fee2e2;
            color: #7f1d1d;
            border-left: 4px solid #ef4444;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .personalization {
            margin-top: 25px;
            padding: 16px 20px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(0, 153, 204, 0.1) 100%);
            border-radius: 8px;
            border-left: 4px solid #00d4ff;
            font-size: 14px;
            color: #333;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
            }

            .content {
                padding: 25px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üåç Language Learner</h1>
            <p>AI-Powered Adaptive Assessment</p>
        </div>

        <div class="content">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>

            <div class="score-display">
                <div>
                    <span class="difficulty-indicator" id="difficulty">Easy</span>
                </div>
                <div class="score-badge" id="score">Score: 0/0</div>
            </div>

            <div class="question" id="question-container">
                <h3 id="question"></h3>
                <div id="input-area"></div>
            </div>

            <div class="button-group">
                <button id="submit-btn">Submit Answer</button>
                <button id="skip-btn" style="display: none;">‚äò Skip</button>
                <button id="retry-btn" style="display: none;">üîÑ Retry</button>
                <button id="next-btn" style="display: none;">Next Question ‚Üí</button>
            </div>

            <div class="feedback" id="feedback"></div>
            <div class="personalization" id="personalization"></div>
        </div>
    </div>

    <script src="assesment.js"></script>
</body>

</html>
